<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<!-- getbootstrap css link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- font awesome -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- custom css link -->
	<link rel="stylesheet" type="text/css" href="style.css
	">
</head>
<body>
	<div class="list-box">
		<div class="header">
			<h2>To Do List</h2>
			<button class="btn btn1">Clear All List</button>
		</div>
		<input type="text" name="" class="content" placeholder="Add A New List">

		<!-- pending task -->
		<div class="pending_task">
			<div class="pending">
				<h2>Pending Task</h2>
				<button class="btn btn2">Clear Pending List</button>
			</div>
			<div class="pend_task">
				<!-- <div class="task">
					task no 1
					<i class="fa fa-trash" aria-hidden="true"></i>
					<i class="fa fa-check" aria-hidden="true"></i>
				</div>
				<div class="task">
					task no 1
					<i class="fa fa-trash" aria-hidden="true"></i>
					<i class="fa fa-check" aria-hidden="true"></i>
				</div> -->
			</div>
		</div>

		<!-- completed task -->
		<div class="completed_task">
			<div class="completed">
				<h2>Completed Task</h2>
				<button class="btn btn3">Clear Completed List</button>
			</div>
			<div class="com_task">
			<!-- 	<div class="task">
					task no 1
					<i class="fa fa-trash" aria-hidden="true"></i>
				</div>
				<div class="task">
					task no 1
					<i class="fa fa-trash" aria-hidden="true"></i>
				</div>
			</div> -->
		</div>
	</div>


	<!-- jquery library link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- getbootstrap js link -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<!-- custom jquery code -->
	<script>
		$(document).ready(function(){
			$('.content').on('keyup',function(event){
				/*alert('pressed key');*/
				if(event.keyCode==13 && $('.content').val() != ''){
					var task = $('<div class="task"></div>').text($('.content').val());

					/*delete*/
					var del = $('<i class="fa fa-trash" aria-hidden="true"></i>').click(function(){
						var p = $(this).parent();
						p.fadeOut(function(){
							p.remove();
						});
					});

					/*check*/
					var ok = $('<i class="fa fa-check" aria-hidden="true"></i>').click(function(){
						var p = $(this).parent();
						p.fadeOut(function(){
							$('.completed_task').append(p);
							p.fadeIn();
						});
						$(this).remove();

					});

					task.append(del,ok);

					$('.pending_task').append(task);
					$('.content').val('');
				}
				
			});
			/*button1 section*/
			$('.btn1').click(function(){
				$('.task').remove();
			});			
		});
	</script>
</body>
</html>
